<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* CSS C∆° b·∫£n v√† CƒÉn ch·ªânh Ti√™u ƒë·ªÅ/B·∫£ng */
        body { 
            font-family: Arial, sans-serif; 
            padding: 0; /* B·ªè padding body v√¨ ch√∫ng ta d√πng main-content */
            margin: 0; 
            background-color: #f8f8f8;

        /* ·∫®N N·ªòI DUNG CH√çNH (THAY V√å ·∫®N BODY) */
        #main-content {
            padding: 20px;
            max-width: 1200px; 
            margin: 0 auto; 
            display: none; /* Kh·ªüi t·∫°o ·∫©n ban ƒë·∫ßu */
        }
        
        h1 { 
            color: #1a73e8; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        #search-input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 25px; 
            box-sizing: border-box; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px;
        }
        
        /* Thi·∫øt l·∫≠p B·∫£ng */
        .data-table {
            width: 100%;
            border-collapse: collapse; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden; 
        }
        .data-table th, .data-table td {
            padding: 12px 10px;
            text-align: left;
            border: 1px solid #e0e0e0; 
            word-wrap: break-word;
            vertical-align: top;
            font-size: 0.95em;
        }
        .data-table th {
            background-color: #eef5ff; 
            color: #1a73e8;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            vertical-align: middle; 
            text-align: center;
            white-space: nowrap;
        }
        .data-table tr:hover { background-color: #f6f6ff; }
        .data-table a { color: #007bff; text-decoration: none; }
        .data-table a:hover { text-decoration: underline; }

        /* === CƒÇN CH·ªàNH ƒê·ªò R·ªòNG C·ªòT === */
        .data-table col.col-stt { width: 4%; } 
        .data-table col.col-noidung { width: 37.5%; } 
        .data-table col.col-link { width: 37.5%; } 
        .data-table col.col-ghichu { width: 21%; } 
        /* ================================ */

        /* C∆° ch·∫ø hi·ªÉn th·ªã ti√™u ƒë·ªÅ c√≥ d·∫•u */
        .vietnamese-header { visibility: hidden; position: relative; }
        .vietnamese-header::after {
            visibility: visible;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: block; 
            text-align: center;
            padding: 12px 10px; 
            content: attr(data-label);
        }
        
        /* === STYLE CHO FORM M·∫¨T KH·∫®U T√ôY CH·ªàNH === */
        #password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex; /* ƒê·∫£m b·∫£o Modal lu√¥n hi·ªÉn th·ªã (flex) */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .modal-content button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content button:hover {
            background-color: #155cb0;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div id="password-modal">
        <div class="modal-content">
            <h2>üîê Y√™u C·∫ßu M·∫≠t Kh·∫©u</h2>
            <p>Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ truy c·∫≠p t√†i li·ªáu:</p>
            <input type="password" id="password-input" placeholder="M·∫≠t kh·∫©u" required>
            <button onclick="checkPasswordFromModal()">Truy C·∫≠p</button>
            <p id="error-message"></p>
        </div>
    </div>
    <div id="main-content">
        <h1>üí° T√†i Li·ªáu Tham Kh·∫£o</h1>
        <input type="text" id="search-input" placeholder="Nh·∫≠p t·ª´ kh√≥a (t√¨m ki·∫øm trong t·∫•t c·∫£ c√°c c·ªôt) ƒë·ªÉ t√¨m ki·∫øm nhanh..." autocomplete="off">
        
        <div id="data-container">
            <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
        </div>
    </div>
    <script>
        // === C·∫§U H√åNH M·∫¨T KH·∫®U (Nhi·ªÅu User) ===
        const VALID_PASSWORDS = [
            "72", 
            "03", 
            "23", 
			"63",
            "91" 
        ]; 
        const MAX_ATTEMPTS = 3;
        let attempts = 0;
        // =====================================

        const CSV_FILE_PATH = 'data.csv'; 
        let allData = [];
        let headers = []; 
        
        // Kh·ªüi t·∫°o c√°c bi·∫øn DOM
        const mainContent = document.getElementById('main-content');
        const container = document.getElementById('data-container');
        const searchInput = document.getElementById('search-input');
        const passwordModal = document.getElementById('password-modal');
        const passwordInput = document.getElementById('password-input');
        const errorMessage = document.getElementById('error-message');


        // √Ånh x·∫° t√™n c·ªôt (gi·ªØ nguy√™n)
        const vietnameseLabels = {
            'stt': 'STT', 'noidung': 'N·ªôi dung',
            'link': 'Li√™n k·∫øt', 'ghichu': 'Ghi ch√∫'
        };
        const colmap = {
            'stt': 'col-stt', 'noidung': 'col-noidung',
            'link': 'col-link', 'ghichu': 'col-ghichu' 
        };
        const normalizeHeader = (header) => header.toLowerCase().replace(/\s/g, '');


        // === H√ÄM X·ª¨ L√ù NH·∫¨P M·∫¨T KH·∫®U T·ª™ MODAL ===
        function checkPasswordFromModal() {
            const enteredPass = passwordInput.value.trim();
            
            if (VALID_PASSWORDS.includes(enteredPass)) { 
                // M·∫≠t kh·∫©u ƒë√∫ng
                passwordModal.style.display = 'none'; // ·∫®n Modal
                mainContent.style.display = 'block'; // HI·ªÇN TH·ªä N·ªòI DUNG CH√çNH
                loadCSV();
                return;
            } else {
                // M·∫≠t kh·∫©u sai
                attempts++;
                passwordInput.value = ''; // X√≥a n·ªôi dung nh·∫≠p
                passwordInput.focus(); // T·∫≠p trung l·∫°i v√†o √¥ nh·∫≠p li·ªáu

                if (attempts >= MAX_ATTEMPTS) {
                    passwordModal.innerHTML = `
                        <div class="modal-content">
                            <h1>‚ùå TRUY C·∫¨P B·ªä T·ª™ CH·ªêI</h1>
                            <p>B·∫°n ƒë√£ nh·∫≠p sai m·∫≠t kh·∫©u qu√° s·ªë l·∫ßn quy ƒë·ªãnh.</p>
                        </div>
                    `;
                    return;
                }
                
                errorMessage.textContent = `M·∫≠t kh·∫©u sai. B·∫°n c√≤n ${MAX_ATTEMPTS - attempts} l·∫ßn th·ª≠.`;
            }
        }
        
        // Cho ph√©p nh·∫•n Enter ƒë·ªÉ submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPasswordFromModal();
            }
        });

        // T·ª∞ ƒê·ªòNG FOCUS KHI T·∫¢I TRANG
        window.onload = () => {
            // M·∫∑c ƒë·ªãnh modal ƒë√£ l√† display: flex trong CSS, ch·ªâ c·∫ßn focus
            if (passwordInput) {
                passwordInput.focus();
            }
        };
        // ===================================


        // H√†m T·∫£i v√† Ph√¢n t√≠ch c√∫ ph√°p (Gi·ªØ nguy√™n)
        function loadCSV() {
            Papa.parse(CSV_FILE_PATH, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    if (results.meta.fields && results.meta.fields.length > 0) {
                         headers = results.meta.fields; 
                    } else {
                        container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói: Kh√¥ng th·ªÉ ƒë·ªçc t√™n c·ªôt.</p>`;
                        return;
                    }
                    allData = results.data.filter(item => {
                        return headers.some(header => item[header] && String(item[header]).trim() !== '');
                    });
                    displayData(allData);
                },
                error: function(error) {
                    container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói khi t·∫£i file data.csv. Vui l√≤ng ki·ªÉm tra file n√†y ƒë√£ c√≥ trong GitHub ch∆∞a.</p>`;
                }
            });
        }

        // H√†m Hi·ªÉn th·ªã D·ªØ li·ªáu l√™n giao di·ªán D·∫°ng B·∫£ng (Gi·ªØ nguy√™n)
        function displayData(data) {
            container.innerHTML = '';
            if (data.length === 0) { container.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o ph√π h·ª£p.</p>'; return; }

            const table = document.createElement('table');
            table.className = 'data-table';
            const thead = table.createTHead();
            const tbody = table.createTBody();

            const colgroup = document.createElement('colgroup');
            headers.forEach(headerText => {
                const col = document.createElement('col');
                const normalizedHeader = normalizeHeader(headerText);
                if (colmap[normalizedHeader]) { col.className = colmap[normalizedHeader]; }
                colgroup.appendChild(col);
            });
            table.appendChild(colgroup);
            
            let headerRow = thead.insertRow();
            headers.forEach(headerText => {
                let th = document.createElement('th');
                const normalizedHeader = normalizeHeader(headerText);
                const vietnameseLabel = vietnameseLabels[normalizedHeader] || headerText;
                th.textContent = headerText; th.className = 'vietnamese-header'; 
                th.setAttribute('data-label', vietnameseLabel); 
                headerRow.appendChild(th);
            });

            data.forEach(item => {
                let row = tbody.insertRow();
                headers.forEach(header => {
                    let cell = row.insertCell();
                    let cellData = item[header] || '';
                    const normalizedHeader = normalizeHeader(header);
                    const isLinkColumn = normalizedHeader.includes('link');
                    const isSTTColumn = normalizedHeader === 'stt';
                    
                    if (isLinkColumn && cellData) {
                        let link = document.createElement('a');
                        link.href = cellData;
                        link.textContent = cellData;
                        link.target = "_blank"; 
                        cell.appendChild(link);
                    } else {
                        if (isSTTColumn) { cell.style.textAlign = 'center'; }
                        cell.textContent = cellData;
                    }
                });
            });
            container.appendChild(table);
        }

        // H√†m X·ª≠ l√Ω Tra C·ª©u (Gi·ªØ nguy√™n)
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (!searchTerm) { displayData(allData); return; }
            const filteredData = allData.filter(item => {
                return headers.some(header => {
                    const value = String(item[header] || '').toLowerCase();
                    return value.includes(searchTerm);
                });
            });
            displayData(filteredData);
        });
    </script>
</body>
</html>
