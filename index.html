<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* CSS C∆° b·∫£n */
        body {

            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
            background-color: #f8f8f8;

        /* Thi·∫øt l·∫≠p B·∫£ng (Table Styles) */
        .data-table {

            border-collapse: collapse; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;

        .data-table th, .data-table td {

            text-align: left;
            border: 1px solid #e0e0e0; /* ƒê∆∞·ªùng vi·ªÅn d·ªçc v√† ngang r√µ r√†ng */
            word-wrap: break-word;
            vertical-align: top;
            font-size: 0.95em;
        }
        .data-table th {
            background-color: #eef5ff;

        .data-table tr:hover {

        .data-table a {

        .data-table a:hover {

        }

        /* === CƒÇN CH·ªàNH ƒê·ªò R·ªòNG C·ªòT === */
        .data-table col.col-stt { width: 8%; }
        .data-table col.col-noidung { width: 35%; }
        .data-table col.col-link { width: 35%; }
        .data-table col.col-ghichu { width: 22%; }
        /* ================================ */

        /* Responsive cho B·∫£ng */
        #data-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üìã Web Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng</h1>
    <input type="text" id="search-input" placeholder="Nh·∫≠p t·ª´ kh√≥a (t√¨m ki·∫øm trong t·∫•t c·∫£ c√°c c·ªôt) ƒë·ªÉ t√¨m ki·∫øm nhanh..." autocomplete="off">
    
    <div id="data-container">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        const CSV_FILE_PATH = 'data.csv'; 
        let allData = [];
        let headers = []; 
        const container = document.getElementById('data-container');
        const searchInput = document.getElementById('search-input');

        // H√†m h·ªó tr·ª£ t√¨m ki·∫øm t√™n c·ªôt b·∫•t k·ªÉ c√≥ d·∫•u, d·∫•u c√°ch (d√πng ƒë·ªÉ g√°n ƒë·ªô r·ªông)
        function findHeader(keywords) {
            const normalizedKeywords = Array.isArray(keywords) ? keywords.map(k => k.toLowerCase().replace(/\s/g, '')) : [keywords.toLowerCase().replace(/\s/g, '')];
            return headers.find(h => {
                const normalizedHeader = h.toLowerCase().replace(/\s/g, '');
                return normalizedKeywords.some(k => normalizedHeader.includes(k));
            });
        }
        
        // ƒê·ªãnh nghƒ©a √°nh x·∫° t√™n c·ªôt th·ª±c t·∫ø (ƒë√£ chu·∫©n h√≥a) sang class CSS
        const colmap = {
            'stt': 'col-stt',
            'noidung': 'col-noidung',
            'link': 'col-link',
            'ghichu': 'col-ghichu' 
        };
        
        // H√†m chu·∫©n h√≥a t√™n header (lo·∫°i b·ªè d·∫•u c√°ch v√† chuy·ªÉn v·ªÅ ch·ªØ th∆∞·ªùng)
        const normalizeHeader = (header) => header.toLowerCase().replace(/\s/g, '');

        // H√†m T·∫£i v√† Ph√¢n t√≠ch c√∫ ph√°p (Parse) CSV
        function loadCSV() {
            Papa.parse(CSV_FILE_PATH, {
                download: true, 
                header: true,   
                skipEmptyLines: true,
                // V√î HI·ªÜU H√ìA HO·∫∂C TH√äM D√íNG N√ÄY N·∫æU B·∫†N D√ôNG CH·∫§M PH·∫®Y:
                // delimiter: ';', 
                complete: function(results) {
                    if (results.meta.fields && results.meta.fields.length > 0) {
                         headers = results.meta.fields; 
                    } else {
                        container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói: Kh√¥ng th·ªÉ ƒë·ªçc t√™n c·ªôt. Vui l√≤ng ki·ªÉm tra l·∫°i file data.csv (ƒë·∫∑c bi·ªát l√† h√†ng ti√™u ƒë·ªÅ).</p>`;
                        return;
                    }

                    // L·ªçc b·ªè h√†ng kh√¥ng c√≥ gi√° tr·ªã n√†o
                    allData = results.data.filter(item => {
                        return headers.some(header => item[header] && String(item[header]).trim() !== '');
                    });
                    
                    displayData(allData);
                },
                error: function(error) {
                    console.error("L·ªói Papa Parse:", error);
                    container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói khi t·∫£i file data.csv. Vui l√≤ng ki·ªÉm tra file ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n Repository ch∆∞a v√† ƒë∆∞·ªùng d·∫´n file.</p>`;
                }
            });
        }

        // H√†m Hi·ªÉn th·ªã D·ªØ li·ªáu l√™n giao di·ªán D·∫°ng B·∫£ng
        function displayData(data) {
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o ph√π h·ª£p.</p>';
                return;
            }

            // 1. T·∫°o C·∫•u tr√∫c B·∫£ng
            const table = document.createElement('table');
            table.className = 'data-table';
            
            const thead = table.createTHead();
            const tbody = table.createTBody();

            // 2. T·∫†O C√ÅC C·ªòT CHO VI·ªÜC CƒÇN CH·ªàNH ƒê·ªò R·ªòNG
            const colgroup = document.createElement('colgroup');
            
            headers.forEach(headerText => {
                const col = document.createElement('col');
                const normalizedHeader = normalizeHeader(headerText);
                
                // √Åp d·ª•ng class d·ª±a tr√™n t√™n c·ªôt ƒë√£ chu·∫©n h√≥a
                if (colmap[normalizedHeader]) {
                    col.className = colmap[normalizedHeader];
                }
                colgroup.appendChild(col);
            });
            table.appendChild(colgroup);
            
            // 3. T·∫†O TI√äU ƒê·ªÄ B·∫¢NG
            let headerRow = thead.insertRow();
            headers.forEach(headerText => {
                let th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            // 4. ƒêI·ªÄN D·ªÆ LI·ªÜU V√ÄO C√ÅC H√ÄNG
            data.forEach(item => {
                let row = tbody.insertRow();
                
                headers.forEach(header => {
                    let cell = row.insertCell();
                    let cellData = item[header] || '';

                    // Ki·ªÉm tra n·∫øu l√† c·ªôt Link (t√¨m ki·∫øm linh ho·∫°t)
                    const isLinkColumn = normalizeHeader(header).includes('link');
                    
                    if (isLinkColumn && cellData) {
                        // N·∫øu l√† Link, hi·ªÉn th·ªã d∆∞·ªõi d·∫°ng th·∫ª <a>
                        let link = document.createElement('a');
                        link.href = cellData;
                        link.textContent = cellData;
                        link.target = "_blank"; // M·ªü trong tab m·ªõi
                        cell.appendChild(link);
                    } else {
                        // D·ªØ li·ªáu vƒÉn b·∫£n b√¨nh th∆∞·ªùng
                        cell.textContent = cellData;
                    }
                });
            });

            container.appendChild(table);
        }

        // H√†m X·ª≠ l√Ω Tra C·ª©u (T√¨m ki·∫øm trong T·∫§T C·∫¢ c√°c c·ªôt)
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (!searchTerm) {
                displayData(allData);
                return;
            }

            const filteredData = allData.filter(item => {
                // Ki·ªÉm tra xem t·ª´ kh√≥a c√≥ kh·ªõp v·ªõi b·∫•t k·ª≥ gi√° tr·ªã c·ªôt n√†o kh√¥ng
                return headers.some(header => {
                    const value = String(item[header] || '').toLowerCase();
                    return value.includes(searchTerm);
                });
            });

            displayData(filteredData);
        });

        // Kh·ªüi ƒë·ªông
        loadCSV();
    </script>
</body>
</html>
