<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>

        body {

            word-wrap: break-word;

        /* === CƒÇN CH·ªàNH ƒê·ªò R·ªòNG C·ªòT === */
        .data-table col.col-stt { width: 8%; }

        /* ================================ */

        #data-container {

        /* === C∆† CH·∫æ HI·ªÇN TH·ªä TI√äU ƒê·ªÄ C√ì D·∫§U D√ô T√äN G·ªêC KH√îNG D·∫§U/SAI === */
        .vietnamese-header {
            visibility: hidden; /* ·∫®n ti√™u ƒë·ªÅ g·ªëc */
            position: relative;
        }
        .vietnamese-header::after {
            visibility: visible;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;

            justify-content: flex-start;
            content: attr(data-label); /* L·∫•y n·ªôi dung c√≥ d·∫•u t·ª´ thu·ªôc t√≠nh data-label */
        }
        /* ======================================================== */
    </style>
</head>
<body>
    <h1>üìã Web Tra C·ª©u D·ªØ Li·ªáu D·∫°ng B·∫£ng</h1>
    <input type="text" id="search-input" placeholder="Nh·∫≠p t·ª´ kh√≥a (t√¨m ki·∫øm trong t·∫•t c·∫£ c√°c c·ªôt) ƒë·ªÉ t√¨m ki·∫øm nhanh..." autocomplete="off">
    
    <div id="data-container">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        const CSV_FILE_PATH = 'data.csv'; 
        let allData = [];
        let headers = []; 
        const container = document.getElementById('data-container');
        const searchInput = document.getElementById('search-input');

        // √Ånh x·∫° t√™n c·ªôt g·ªëc sang t√™n c·ªôt c√≥ d·∫•u Ti·∫øng Vi·ªát ƒë·ªÉ hi·ªÉn th·ªã
        const vietnameseLabels = {
            'stt': 'STT',
            'noidung': 'N·ªôi dung',
            'link': 'Li√™n k·∫øt',
            'ghichu': 'Ghi ch√∫',
            'ghichu': 'Ghi ch√∫' // Th√™m t√πy ch·ªçn
        };
        
        // ƒê·ªãnh nghƒ©a √°nh x·∫° t√™n c·ªôt th·ª±c t·∫ø (ƒë√£ chu·∫©n h√≥a) sang class CSS
        const colmap = {
            'stt': 'col-stt',
            'noidung': 'col-noidung',
            'link': 'col-link',
            'ghichu': 'col-ghichu' 
        };
        
        // H√†m chu·∫©n h√≥a t√™n header (lo·∫°i b·ªè d·∫•u c√°ch v√† chuy·ªÉn v·ªÅ ch·ªØ th∆∞·ªùng)
        const normalizeHeader = (header) => header.toLowerCase().replace(/\s/g, '');

        // H√†m T·∫£i v√† Ph√¢n t√≠ch c√∫ ph√°p (Parse) CSV
        function loadCSV() {
            Papa.parse(CSV_FILE_PATH, {
                download: true, 
                header: true,   
                skipEmptyLines: true,
                // TH√äM delimiter: ';', N·∫æU FILE C·ª¶A B·∫†N D√ôNG CH·∫§M PH·∫®Y:
                // delimiter: ';', 
                complete: function(results) {
                    if (results.meta.fields && results.meta.fields.length > 0) {
                         headers = results.meta.fields; 
                    } else {
                        container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói: Kh√¥ng th·ªÉ ƒë·ªçc t√™n c·ªôt. Vui l√≤ng ki·ªÉm tra l·∫°i file data.csv (h√†ng ti√™u ƒë·ªÅ).</p>`;
                        return;
                    }

                    // L·ªçc b·ªè h√†ng kh√¥ng c√≥ gi√° tr·ªã n√†o
                    allData = results.data.filter(item => {
                        return headers.some(header => item[header] && String(item[header]).trim() !== '');
                    });
                    
                    displayData(allData);
                },
                error: function(error) {
                    console.error("L·ªói Papa Parse:", error);
                    container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói khi t·∫£i file data.csv. Vui l√≤ng ki·ªÉm tra file ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n Repository ch∆∞a v√† ƒë∆∞·ªùng d·∫´n file.</p>`;
                }
            });
        }

        // H√†m Hi·ªÉn th·ªã D·ªØ li·ªáu l√™n giao di·ªán D·∫°ng B·∫£ng
        function displayData(data) {
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o ph√π h·ª£p.</p>';
                return;
            }

            // 1. T·∫°o C·∫•u tr√∫c B·∫£ng
            const table = document.createElement('table');
            table.className = 'data-table';
            
            const thead = table.createTHead();
            const tbody = table.createTBody();

            // 2. T·∫†O C√ÅC C·ªòT CHO VI·ªÜC CƒÇN CH·ªàNH ƒê·ªò R·ªòNG
            const colgroup = document.createElement('colgroup');
            
            headers.forEach(headerText => {
                const col = document.createElement('col');
                const normalizedHeader = normalizeHeader(headerText);
                
                // √Åp d·ª•ng class d·ª±a tr√™n t√™n c·ªôt ƒë√£ chu·∫©n h√≥a
                if (colmap[normalizedHeader]) {
                    col.className = colmap[normalizedHeader];
                }
                colgroup.appendChild(col);
            });
            table.appendChild(colgroup);
            
            // 3. T·∫†O TI√äU ƒê·ªÄ B·∫¢NG (G√ÅN data-label C√ì D·∫§U)
            let headerRow = thead.insertRow();
            headers.forEach(headerText => {
                let th = document.createElement('th');
                const normalizedHeader = normalizeHeader(headerText);
                
                // L·∫•y t√™n c√≥ d·∫•u t·ª´ √°nh x·∫°, n·∫øu kh√¥ng c√≥ th√¨ d√πng t√™n g·ªëc
                const vietnameseLabel = vietnameseLabels[normalizedHeader] || headerText;

                th.textContent = headerText; // T√™n g·ªëc (b·ªã ·∫©n)
                th.className = 'vietnamese-header'; 
                th.setAttribute('data-label', vietnameseLabel); // T√™n c√≥ d·∫•u
                
                headerRow.appendChild(th);
            });

            // 4. ƒêI·ªÄN D·ªÆ LI·ªÜU V√ÄO C√ÅC H√ÄNG
            data.forEach(item => {
                let row = tbody.insertRow();
                
                headers.forEach(header => {
                    let cell = row.insertCell();
                    let cellData = item[header] || '';

                    // Ki·ªÉm tra n·∫øu l√† c·ªôt Link
                    const isLinkColumn = normalizeHeader(header).includes('link');
                    
                    if (isLinkColumn && cellData) {
                        let link = document.createElement('a');
                        link.href = cellData;
                        link.textContent = cellData;
                        link.target = "_blank"; 
                        cell.appendChild(link);
                    } else {
                        cell.textContent = cellData;
                    }
                });
            });

            container.appendChild(table);
        }

        // H√†m X·ª≠ l√Ω Tra C·ª©u (Gi·ªØ nguy√™n)
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (!searchTerm) {
                displayData(allData);
                return;
            }

            const filteredData = allData.filter(item => {
                return headers.some(header => {
                    const value = String(item[header] || '').toLowerCase();
                    return value.includes(searchTerm);
                });
            });

            displayData(filteredData);
        });

        // Kh·ªüi ƒë·ªông
        loadCSV();
    </script>
</body>
</html>
