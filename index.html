<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Web Tra C·ª©u D·ªØ Li·ªáu</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        /* Thi·∫øt k·∫ø Responsive C∆° b·∫£n */
        body {

            padding: 20px; 
            max-width: 900px; 
            margin: 0 auto; 
            background-color: #f8f8f8; 
            line-height: 1.6;
        }
        h1 {

        }
        .data-card h3 {

        }
        .data-card p {

        }
        .data-card a {

    </style>
</head>
<body>
    <h1>üîé Tra C·ª©u D·ªØ Li·ªáu Li√™n K·∫øt</h1>
    <input type="text" id="search-input" placeholder="Nh·∫≠p t·ª´ kh√≥a (T√¨m ki·∫øm trong t·∫•t c·∫£ c√°c c·ªôt) ƒë·ªÉ t√¨m ki·∫øm nhanh..." autocomplete="off">
    <div id="data-container">
        <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
    </div>

    <script>
        const CSV_FILE_PATH = 'data.csv'; 
        let allData = [];
        let headers = []; // Bi·∫øn l∆∞u tr·ªØ t√™n c√°c c·ªôt th·ª±c t·∫ø t·ª´ CSV
        const container = document.getElementById('data-container');
        const searchInput = document.getElementById('search-input');

        // H√†m h·ªó tr·ª£ t√¨m ki·∫øm t√™n c·ªôt b·∫•t k·ªÉ c√≥ d·∫•u hay d·∫•u c√°ch
        function findHeader(keywords) {
            const normalizedKeywords = Array.isArray(keywords) ? keywords.map(k => k.toLowerCase().replace(/\s/g, '')) : [keywords.toLowerCase().replace(/\s/g, '')];
            return headers.find(h => {
                const normalizedHeader = h.toLowerCase().replace(/\s/g, '');
                return normalizedKeywords.some(k => normalizedHeader.includes(k));
            });
        }

        // H√†m T·∫£i v√† Ph√¢n t√≠ch c√∫ ph√°p (Parse) CSV
        function loadCSV() {
            Papa.parse(CSV_FILE_PATH, {
                download: true, 
                header: true,   
                skipEmptyLines: true,
                // TH√äM delimiter: ';', N·∫æU FILE C·ª¶A B·∫†N D√ôNG CH·∫§M PH·∫®Y
                // delimiter: ';', 
                complete: function(results) {
                    if (results.meta.fields && results.meta.fields.length > 0) {
                         headers = results.meta.fields; // L·∫•y t√™n c√°c c·ªôt th·ª±c t·∫ø
                    } else {
                        // X·ª≠ l√Ω tr∆∞·ªùng h·ª£p kh√¥ng ƒë·ªçc ƒë∆∞·ª£c header (c√≥ th·ªÉ do l·ªói CSV)
                        container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói: Kh√¥ng th·ªÉ ƒë·ªçc t√™n c·ªôt. Vui l√≤ng ki·ªÉm tra l·∫°i file data.csv (ƒë·∫∑c bi·ªát l√† h√†ng ti√™u ƒë·ªÅ).</p>`;
                        return;
                    }

                    // L·ªçc b·ªè h√†ng kh√¥ng c√≥ gi√° tr·ªã n√†o
                    allData = results.data.filter(item => {
                        return headers.some(header => item[header] && String(item[header]).trim() !== '');
                    });
                    
                    displayData(allData);
                },
                error: function(error) {
                    console.error("L·ªói Papa Parse:", error);
                    container.innerHTML = `<p style="color: red;">‚ö†Ô∏è L·ªói khi t·∫£i file data.csv. Vui l√≤ng ki·ªÉm tra file ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n Repository ch∆∞a v√† c·∫•u h√¨nh GitHub Pages.</p>`;
                }
            });
        }

        // H√†m Hi·ªÉn th·ªã D·ªØ li·ªáu l√™n giao di·ªán
        function displayData(data) {
            container.innerHTML = '';
            if (data.length === 0) {
                container.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ n√†o ph√π h·ª£p.</p>';
                return;
            }

            // S·ª≠ d·ª•ng h√†m findHeader ƒë·ªÉ l·∫•y gi√° tr·ªã theo t√™n c·ªôt linh ho·∫°t
            const h_NoiDung = findHeader(['Noi dung', 'N·ªôi dung']);
            const h_STT = findHeader('STT');
            const h_Link = findHeader('Link');
            const h_GhiChu = findHeader(['Ghi Chu', 'Ghi ch√∫']);

            data.forEach(item => {
                const noiDung = item[h_NoiDung] || '---';
                const stt = item[h_STT] || '';
                const link = item[h_Link] || '';
                const ghiChu = item[h_GhiChu] || 'Kh√¥ng c√≥';

                const card = document.createElement('div');
                card.className = 'data-card';
                card.innerHTML = `
                    <h3>${noiDung}</h3>
                    <p><strong>STT:</strong> ${stt}</p>
                    <p><strong>Li√™n k·∫øt:</strong> <a href="${link}" target="_blank">${link}</a></p>
                    <p><strong>Ghi ch√∫:</strong> ${ghiChu}</p>
                `;
                container.appendChild(card);
            });
        }

        // H√†m X·ª≠ l√Ω Tra C·ª©u (T√¨m ki·∫øm trong T·∫§T C·∫¢ c√°c c·ªôt)
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (!searchTerm) {
                displayData(allData);
                return;
            }

            const filteredData = allData.filter(item => {
                // Ki·ªÉm tra xem t·ª´ kh√≥a c√≥ kh·ªõp v·ªõi b·∫•t k·ª≥ gi√° tr·ªã c·ªôt n√†o kh√¥ng
                return headers.some(header => {
                    const value = String(item[header] || '').toLowerCase();
                    return value.includes(searchTerm);
                });
            });

            displayData(filteredData);
        });

        // Kh·ªüi ƒë·ªông
        loadCSV();
    </script>
</body>
</html>
